rules: []
hooks: []
pages: []
resourceServers:
  - name: '##PROJECT_NAME##-##ENVIRONMENT##-##SYSTEM_NUMBER##-resource-server'
    identifier: '##AUTH0_API_AUDIENCE##'
    allow_offline_access: false
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_lifetime: 86400
    token_lifetime_for_web: 7200
    enforce_policies: true
    token_dialect: 'access_token_authz'
    scopes: []
clients:
  - name: '##PROJECT_NAME##-##ENVIRONMENT##-##SYSTEM_NUMBER##-MGMT-API'
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: '##PROJECT_NAME##-##ENVIRONMENT##-##SYSTEM_NUMBER##-web-app'
    allowed_clients: []
    allowed_logout_urls:
      - 'https://##AUTH0_SUBDOMAIN##.us.webtask.run/auth0-authentication-api-debugger'
      - '##AUTH0_LOGOUT_URL##'
    app_type: regular_web
    callbacks:
      - 'https://##AUTH0_SUBDOMAIN##.us.webtask.run/auth0-authentication-api-debugger'
      - '##AUTH0_CALLBACK_URL##'
    initiate_login_uri: '##WEB_APP_HTTP_URL##/login'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
    organization_usage: allow
databases:
  - name: "##PROJECT_NAME##-##ENVIRONMENT##-##SYSTEM_NUMBER##-customers"
    strategy: auth0
    enabled_clients:
      - '##PROJECT_NAME##-##ENVIRONMENT##-##SYSTEM_NUMBER##-web-app'
      - '##PROJECT_NAME##-##ENVIRONMENT##-##SYSTEM_NUMBER##-MGMT-API'
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      disable_signup: false
      passwordPolicy: null
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      requires_username: false
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 1
      enabledDatabaseCustomization: false
    realms:
      - "##PROJECT_NAME##-##ENVIRONMENT##-##SYSTEM_NUMBER##-customers"
connections: []
tenant:
  enabled_locales:
    - en
  flags:
    allow_legacy_delegation_grant_types: false
    allow_legacy_ro_grant_types: false
    allow_other_legacy_grant_types: false
    new_universal_login_experience_enabled: true
    universal_login: true
    disable_clickjack_protection_headers: false
  friendly_name: "##PROJECT_NAME##-##ENVIRONMENT##-##SYSTEM_NUMBER##"
  picture_url: '##LOGO_URL##'
  support_email: ''
  support_url: ''
  universal_login:
    colors:
      page_background: '##PAGE_BACKGROUND_COLOR##'
      primary: '##PRIMARY_COLOR##'
emailTemplates: []
